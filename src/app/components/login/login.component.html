<div class="row">
  <div class="col-md-12 text-center">
    <p>Iniciar sesi칩n con cuenta</p>
    <a class="btn btn-outline-primary" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseExample" href="#collapseExample">Usuario</a>
    <button type="button" class="btn btn-outline-success" (click)="login('google')">Google</button>
    <br><br>
  </div>

  <div class="col-md-12 collapse" id="collapseExample">
    <div class="text-center">
      <button type="button" class="btn btn-info" (click)="opcion = true">Logearse</button>
      <button type="button" class="btn btn-info" (click)="opcion = false">Registrarse</button>
    </div>
    <br><br>
    <div class="col-md-8" *ngIf="opcion !== undefined">

      <form (ngSubmit)="userActions()">
        <div class="form-group">
          <label>Correo Electronico</label>
          <input type="email" name="usuario" class="form-control" placeholder="usuario@usuario.es" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label>Contrase침a</label>
          <input type="password" name="pass" class="form-control" placeholder="*************" [(ngModel)]="pass" required>
        </div>
        <div class="form-group text-right">
          <button type="submit" class="btn btn-primary">{{ opcion ? "Entrar" : "Enviar"}}</button>
        </div>
      </form>

      <div class="alert alert-danger" role="alert" *ngIf="err.message">
        <!--  {{ opcion ? "No se ha encontrado el usuario o la contrase침a es incorrecta" : "El correo electronico ya est치 en uso, prueba con otro."}} -->
        {{err.message}}
      </div>

    </div>

  </div>
</div>
