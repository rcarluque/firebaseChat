<div class="container main-container">
  <h2>Firechat</h2>

  <app-login *ngIf="!chatService.usuario.uid"></app-login>

  <div class="col-md-12 text-right" *ngIf="chatService.usuario.uid">
    <button (click)="chatService.logout()" type="button" class="btn btn-outline-danger">Salir</button>
  </div>
  
  <div class="chat-window" *ngIf="chatService.usuario.uid">
    <app-chat></app-chat>
  </div>

</div>
